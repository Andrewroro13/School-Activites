<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GBA Emulator</title>
  <style> 
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #game {
      width: 640px;
      height: 480px;
      margin: 20px auto;
      background: #000;
      border: 2px solid #444;
    }
  </style>
</head>
<body>

  <h1>GBA Emulator (Upload Your Own ROM)</h1>
  <p>Use the EmulatorJS menu to load your ROM file.</p>

  <div id="game"></div>

  <script>
    EJS_player = "#game";
    EJS_core = "gba";
    EJS_gameUrl = ""; // user uploads their own ROM
    EJS_pathtodata = "data/";
  </script>

  <script src="https://www.emulatorjs.com/loader.js"></script>

</body>
</html>
