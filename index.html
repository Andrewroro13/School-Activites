<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WASM‑Boy GBA Emulator</title>
  <script src="https://unpkg.com/wasmboy/dist/wasmboy.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #screen {
      width: 480px;
      height: 320px;
      margin: 20px auto;
      border: 4px solid #6a00ff;
      border-radius: 12px;
      background: black;
    }
    #upload {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6a00ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #upload:hover {
      background: #8a2eff;
    }
  </style>
</head>
<body>

<h1>WASM‑Boy GBA Emulator</h1>
<canvas id="screen"></canvas>

<input type="file" id="upload" accept=".gba,.bin" />

<script>
  const canvas = document.getElementById("screen");
  const upload = document.getElementById("upload");

  upload.addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const arrayBuffer = await file.arrayBuffer();

    const wasmBoy = new WasmBoy(canvas, {
      isGbcEnabled: true,
      isGbaEnabled: true,
      audioBatchProcessing: true
    });

    await wasmBoy.loadROM(arrayBuffer);
    await wasmBoy.play();
  });
</script>

</body>
</html>
